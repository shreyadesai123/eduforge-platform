<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<body class="container">
    <main class="d-flex align-items-center my-5">
        <div class="container my-5 d-flex flex-column bg-dark text-white justify-items-center p-5" style="width: 400px;">
            <h2 class="text-center">Login</h2>
            <form class="d-flex flex-column">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-info align-self-center mt-3">Submit</button>
                <p class="text-center mt-4 small">Don't have an account? <a href="#" class="text-white">SignUp</a></p>
            </form>
        </div>
    </main>
</body>
